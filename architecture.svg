<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Resource Layer -->
    <rect x="50" y="50" width="500" height="80" fill="#f8f9fa" stroke="#2c3e50" stroke-width="2"/>
    <text x="300" y="90" text-anchor="middle" font-size="16" fill="#2c3e50">Resource Layer</text>
    <text x="300" y="120" text-anchor="middle" font-size="12" fill="#666">External Resources & Data Sources</text>

    <!-- Tool Layer -->
    <rect x="50" y="150" width="500" height="80" fill="#f8f9fa" stroke="#2c3e50" stroke-width="2"/>
    <text x="300" y="190" text-anchor="middle" font-size="16" fill="#2c3e50">Tool Layer</text>
    <text x="300" y="220" text-anchor="middle" font-size="12" fill="#666">Tool Integration & Execution</text>

    <!-- Protocol Layer -->
    <rect x="50" y="250" width="500" height="80" fill="#f8f9fa" stroke="#2c3e50" stroke-width="2"/>
