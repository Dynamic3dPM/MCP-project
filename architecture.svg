    <text x="300" y="320" text-anchor="middle" font-size="12" fill="#666">Standardized Communication</text>

    <!-- AI System -->
    <rect x="50" y="320" width="500" height="60" fill="#3498db" stroke="#2c3e50" stroke-width="2"/>
    <text x="300" y="360" text-anchor="middle" font-size="16" fill="white">AI System</text>

    <!-- Arrows -->
    <line x1="300" y1="130" x2="300" y2="170" stroke="#2c3e50" stroke-width="2"/>
    <line x1="300" y1="230" x2="300" y2="270" stroke="#2c3e50" stroke-width="2"/>
    <line x1="300" y1="330" x2="300" y2="350" stroke="#2c3e50" stroke-width="2"/>
</svg>
